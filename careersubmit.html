<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./careersubmit.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <form class="career-submit">
      <section class="frame-parent">
        <div class="frame-group">
          <div class="frame-container">
            <div class="we-make-digital-marketing-simp-parent">
              <h1 class="we-make-digital">DevOps Engineer</h1>
              <a href="./Blog.html"><img class="material-symbolsclose-icon" loading="lazy" alt="" src="./asset/apply/material-symbols_close.png"></a>  
            </div>
            <div class="we-make-digital-marketing-simp-group">
              <div class="we-make-digital1">Development</div>
              <div class="location-wrapper">
                <img class="mdilocation-icon" loading="lazy" alt="" src="./asset/apply/mdi_location.png">
                <div class="we-make-digital2">Bangalore</div>
              </div>
            </div>
          </div>
          <div class="lorem-ipsum-dolor">
            Lorem ipsum dolor sit amet consectetur. Quis tellus pulvinar sed
            placerat netus morbi. Proin leo vitae volutpat elit sed amet
            fermentum. A imperdiet et eu ut nibh nisl id nulla aliquam.
          </div>
        </div>
        <div class="form-wrapper">
          <div class="form-fields">
            <div class="name-fields-wrapper">
              <div class="name-fields">
                <div>
                  <input
                  class="first-name"
                  name="first_name"
                  placeholder="First Name*"
                  type="text"
                  required
                />
                <div class="name-separator"></div>
                </div>
            
                <div class="last-name-parent">
                  <input
                    class="last-name"
                    name="last_name"
                    placeholder="Last Name*"
                    type="text"
                    required
                  />
                  <div class="name-separator"></div>
                </div>
              </div>
              <div class="upload-wrapper">
                <div class="upload-fields">
                  <div class="upload-button">
                    <div class="upload-icon">
                      <input
                        class="phone"
                        name="phone"
                        placeholder="Phone*"
                        type="tel"
                        required
                      />
        
                    </div>
                    <div class="name-separator"></div>
                  </div>
                  <div class="frame-div">
                    <div class="click-here-to-upload-your-cv-wrapper">
                      <input
                        type="file"
                        name="cv"
                        class="click-here-to"
                        placeholder="click Here To Upload Your cv"
                        required
                      />
                    </div>
                    <div class="phone-separator"></div>
                  </div>
                </div>
              </div>
            </div>
         
          </div>
        </div>
      </section>
      <div class="submit-wrapper">
        <button type="submit" class="component-172">
          <div class="submit">Submit</div>
        </button>
      </div>
    </form>
  </body>
</html>
